settings:
  path: 'html/innerHTML/body/innerHTML'
content:
  doctype:
    type: text
    text: '<!DOCTYPE html>'
  html:
    type: html
    attribute:
      lang: en
    innerHTML:
      head:
        type: head
        innerHTML:
          -
            type: widget
            data:
              plugin: 'theme/include'
              method: include
              data:
                bootswatch:
                  theme: Cerulean
          -
            type: widget
            data:
              plugin: 'upload/file'
              method: include
      body:
        type: body
        innerHTML: 'body...'
