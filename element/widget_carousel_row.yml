row_1:
  type: div
  attribute:
    id: item
    class: item active
    style: 'background-image: url(/plugin/image/lib_v1/beach-2179624_1920.jpg);'
  innerHTML:
    -
      type: a
      attribute:
        id: link
        href: "javascript:alert(0)"
      innerHTML:
        -
          type: div
          attribute:
            class: carousel-caption
          innerHTML:
            name:
              type: h1
              attribute:
                id: name
              innerHTML: Bild 1
            description:
              type: p
              attribute:
                id: description
              innerHTML: Bild 1.
row_2:
  type: div
  attribute:
    class: item
    style: 'background-image: url(/plugin/image/lib_v1/beach-2952391_1920.jpg);'
  innerHTML:
    -
      type: a
      attribute:
        onclick: "alert(8)"
      innerHTML:
        -
          type: div
          attribute:
            class: carousel-caption
          innerHTML:
            -
              type: h1
              innerHTML: Bild 2
            -
              type: p
              innerHTML: Bild 2.
